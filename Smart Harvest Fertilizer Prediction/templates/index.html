<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fertilizer Recommendation</title>
  <link rel="icon" href="{{ url_for('static', filename='fertilizer.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }
    h3 {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      margin-top: 15px;
      font-weight: 500;
      color: #495057;
    }
    .btn {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #d8ebe3;
      color: #4f6367;
      font-weight: 600;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center">Fertilizer Recommendation System</h3>
    <form action="/" method="post">
      <div class="mb-3">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" class="form-control form-control-lg" name="temperature" id="temperature" step="any" required>
      </div>
      <div class="mb-3">
        <label for="humidity">Humidity (%)</label>
        <input type="number" class="form-control form-control-lg" name="humidity" id="humidity" step="any" required>
      </div>
      <div class="mb-3">
        <label for="moisture">Moisture (%)</label>
        <input type="number" class="form-control form-control-lg" name="moisture" id="moisture" step="any" required>
      </div>
      <div class="mb-3">
        <label for="soil_type">Soil Type</label>
        <select class="form-control form-control-lg" name="soil_type" id="soil_type" required>
          {% for soil in soils %}
          <option value="{{ soil }}">{{ soil }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="crop_type">Crop Type</label>
        <select class="form-control form-control-lg" name="crop_type" id="crop_type" required>
          {% for crop in crops %}
          <option value="{{ crop }}">{{ crop }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="nitrogen">Nitrogen (N)</label>
        <input type="number" class="form-control form-control-lg" name="nitrogen" id="nitrogen" step="any" required>
      </div>
      <div class="mb-3">
        <label for="phosphorus">Phosphorus (P)</label>
        <input type="number" class="form-control form-control-lg" name="phosphorus" id="phosphorus" step="any" required>
      </div>
      <div class="mb-3">
        <label for="potassium">Potassium (K)</label>
        <input type="number" class="form-control form-control-lg" name="potassium" id="potassium" step="any" required>
      </div>
      <button type="submit" class="btn btn-lg mt-4">Predict</button>
    </form>

    {% if result %}
    <div class="result-box mt-4">
      {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
